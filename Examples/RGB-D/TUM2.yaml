%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera1.fx: 520.908620
Camera1.fy: 521.007327
Camera1.cx: 325.141442
Camera1.cy: 249.701764

Camera1.k1: 0.231222
Camera1.k2: -0.784899
Camera1.p1: -0.003257
Camera1.p2: -0.000105
Camera1.k3: 0.917205

Camera.width: 640
Camera.height: 480

# Camera frames per second 
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 40.0
Stereo.b: 0.0767

# Depth map values factor
RGBD.DepthMapFactor: 1.0 #5000.0 for depth sensor
#--------------------------------------------------------------------------------------------
# Dynamic Scene Configuration
#--------------------------------------------------------------------------------------------
# Enable dynamic object detection and masking (requires YoloSegmentator)
# Set to 0 to disable, 1 to enable
System.DynamicScene: 0

#--------------------------------------------------------------------------------------------
# Model Paths Configuration
#--------------------------------------------------------------------------------------------
# Path to KeyNet detector model (for learned keypoint detection)
System.KeyNetModelPath: "/models/keynet.onnx"

# Path to YOLO segmentation model (for dynamic object detection)
System.YoloModelPath: "/models/yolo11s-seg.onnx"

# Depth estimation model configuration (optional - can override via command line)
System.DepthModelType: "unidepth"  # "unidepth" or "depthanything(NOT SUPPORTED FOR NOW)" - leave empty to disable
System.DepthModelPath: "/models/unidepthv2_with_cam.onnx"  # Path to depth model ONNX file - leave empty to disable
System.MaxDepthDistance: 0.0  # Maximum depth distance in meters (0 = no filtering)
#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0

